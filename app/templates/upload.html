<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Excel File</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
            margin: 0; /*  Resets any default margin and  applied by the browser */
            padding: 0;
        }
        .container {
            margin-top: 50px;
            max-width: 600px; /* setting some width to the container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* adding shadow around it  */
            background-color: #fff;
            text-align: center;
        }
        h2 {
            font-size: 32px;
            color: #000;
            margin-bottom: 20px;
        }
        .form-group {
            text-align: left;
        }
        button[type="submit"] {
            background-color: #d6b52e;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer; /* changing the cursor to hand icon on placing */
            width: 100%; /*Full width of the parent container */
        }
        button[type="submit"]:hover {
            background-color: #c5a323;
        }
        .back-btn {
            margin-top: 20px;
            display: block;
            color: #c5a323;
            text-decoration: none;
            font-size: 16px;
        }
        .back-btn:hover {
            text-decoration: underline;
        }
        .flashes {
            list-style-type: none;
            padding: 0;
        }
        .flashes li {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }
        .flashes .success {
            background-color: #28a745;
        }
        .flashes .danger {
            background-color: #dc3545;
        }
        .btn-custom {                       /*back to home button*/
            background-color: #000;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #000;
        }
    </style>
</head>
<body>

<div class="container">
    {% with messages = get_flashed_messages(with_categories=True) %} <!--each message will be returned as a tuple-->
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}  <!--category here is danger or success-->
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    
    <h2>Upload Excel File</h2>
    <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data"> <!--generate URL for the function and sends the file separately and transmits in binary form-->
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="file">Upload Excel File</label>
            {{ form.file(class="form-control-file") }} <!-- Using Flask-WTF to render a file input field-->
        </div>
        <button type="submit">Upload</button>
    </form>
    <a href="{{ url_for('home') }}" class="btn btn-primary mt-4"><i class="fas fa-home"></i> Back to Home</a> <!--using css default class which has the blue colour by default-->
</div>

    <!--Bootstrap JS and dependencies-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
